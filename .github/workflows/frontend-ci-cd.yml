name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Debug directory structure
      - name: Show directory structure
        run: ls -R
        shell: bash

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Step 4: Navigate to frontend directory
      - name: Install dependencies
        run: npm install
        working-directory: /frontend

      # Step 5: Run tests
      - name: Run tests
        run: npm test
        working-directory: /frontend

      # Step 6: Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: /frontend

      # Step 7: Upload build artifacts (optional)
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: app/komponentko/frontend/build
