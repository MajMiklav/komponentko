name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
      - staging

env:
  FRONTEND_PATH: 04_DevOps_Deploying/primer/frontend

jobs:
  # Install Dependencies
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ${{ env.FRONTEND_PATH }}/node_modules
        key: ${{ runner.os }}-frontend-${{ hashFiles('${{ env.FRONTEND_PATH }}/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-frontend-

    - name: Install dependencies
      run: |
        cd ${{ env.FRONTEND_PATH }}
        npm ci

  # Build Frontend
  build-frontend:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build application
      run: |
        cd ${{ env.FRONTEND_PATH }}
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ${{ env.FRONTEND_PATH }}/build/

  # Test Frontend
  test-frontend:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run tests with coverage
      run: |
        cd ${{ env.FRONTEND_PATH }}
        npm run test:ci

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: ${{ env.FRONTEND_PATH }}/coverage/
