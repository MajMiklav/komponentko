name: Frontend CI/CD

# Trigger pipeline on push or pull request to the main branch
on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Specify Node.js version compatible with your project
          cache: 'npm'

      # Step 3: Navigate to the frontend directory
      - name: Navigate to frontend
        working-directory: app/komponentko/frontend
        run: echo "Navigated to frontend directory"

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: app/komponentko/frontend
        run: npm install

      # Step 5: Run tests
      - name: Run tests
        working-directory: app/komponentko/frontend
        run: npm test

      # Step 6: Build the project
      - name: Build the frontend
        working-directory: app/komponentko/frontend
        run: npm run build

      # Step 7: Save build artifacts (Optional)
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: app/komponentko/frontend/build
